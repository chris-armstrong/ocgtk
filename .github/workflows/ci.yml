  build-lablgtk4:
    name: Build LablGTK4 (GTK 4)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ocaml-compiler: [5.3.x, 5.4.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true

      - name: Install external dependencies
        run: |
          sudo apt-get update && 
          sudo apt-get install -y libcairo2-dev libgtk-4-dev xdot xvfb

      - name: Pin conf-gtk4 package
        run: opam pin add -n conf-gtk4 conf-gtk4

      - name: Install OCaml dependencies
        working-directory: lablgtk4
        run: opam install . --deps-only --with-test

      - name: Build code generation tools
        working-directory: lablgtk4
        run: |
          opam exec -- dune build src/tools/varcc.exe
          opam exec -- dune build src/tools/propcc.exe
          opam exec -- dune build src/tools/gir_gen.exe

      # - name: Test code generation tools
      #   working-directory: lablgtk4
      #   run: |
      #     opam exec -- dune build src/tools/test_gir_gen.exe
      #     opam exec -- ./_build/default/src/tools/test_gir_gen.exe

      - name: Build lablgtk4 library
        working-directory: lablgtk4
        run: opam exec -- dune build

      - name: Run all tests
        working-directory: lablgtk4
        run: |
          # Use custom test runner script to avoid GTK cleanup issues
          # See tests/dune for explanation of why we can't use 'dune runtest'
          # Use xvfb-run to provide virtual display for GTK runtime tests
          opam exec -- xvfb-run -a dune test

