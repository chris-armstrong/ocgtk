name: CI
on:
  push:
    branches: [main]
  pull_request:
# CI Notes:
# - octk: GTK 4 support is under development, failures expected

jobs:

  build-ocgtk:
    name: Build ocgtk (GTK 4)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ocaml-compiler: [5.3.x, 5.4.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true

      - name: Install external dependencies
        run: |
          sudo apt-get update && 
          sudo apt-get install -y libcairo2-dev libgtk-4-dev xdot xvfb

      - name: Pin conf-gtk4 package
        run: opam pin add -n conf-gtk4 conf-gtk4

      - name: Install OCaml dependencies
        working-directory: ocgtk
        run: opam install . --deps-only --with-test

      - name: Build octk library
        working-directory: ocgtk
        run: opam exec -- dune build

      - name: Run all tests
        working-directory: ocgtk
        run: |
          # Use xvfb-run to provide virtual display for GTK runtime tests
          opam exec -- xvfb-run -a dune test

